{% load static %}

<link href="{% static 'blog/css/custom.css' %}" rel="stylesheet" />

<div class="popular_articles">
    <h2 class="h4">Most Popular articles</h2>
    <hr>
    {% for article in popular_articles %}
    <div>
        <a href="{% url 'blog:detail' article.slug%}">{{article.title}}</a>
    </div>
    {% endfor %}
</div>
